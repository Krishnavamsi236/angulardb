<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBU Placements</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">MBU PLACEMENTS</h1>

    <form method="post" #myform="ngForm" (ngSubmit)="SaveForm(myform.value)" >
        <div class="form-group">
            <p>Please select your Interested Company:</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="google" name="fav_language" value="Google" ngModel>
                <label class="form-check-label" for="google">
                    GOOGLE
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="ibm" name="fav_language" value="IBM" ngModel>
                <label class="form-check-label" for="ibm">
                    IBM
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="microsoft" name="fav_language" value="MICROSOFT" ngModel>
                <label class="form-check-label" for="microsoft">
                    MICROSOFT
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputText">Enter LPA:</label>
            <input type="text" class="form-control" id="exampleInputText" placeholder="enter value" ngModel>
          </div>
        <button type="submit" class="btn btn-success" ngModel><a routerLink="/feedback">submit</a></button>
    </form>
</div>
<router-outlet></router-outlet>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
