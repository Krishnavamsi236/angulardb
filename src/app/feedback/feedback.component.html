<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #464343; /* Light grey background color */
        }
        .container {
            background-color: #ffffff; /* White background for the form container */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 20px;
        }
        h1 {
            color: #333; /* Darker text color for the header */
            font-size: 2rem; /* Larger font size for the header */
        }
        .form-group label {
            font-weight: bold; /* Bold text for labels */
        }
        .form-check-label {
            margin-left: 5px; /* Space between radio button and label text */
        }
        .btn-primary {
            background-color: #007bff; /* Primary button background color */
            border-color: #007bff; /* Border color to match the button */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #004085; /* Darker border on hover */
        }
        .form-control {
            border-radius: 4px; /* Rounded corners for the text area */
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25); /* Focus shadow color */
            border-color: #007bff; /* Focus border color */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Feedback Form</h1>

    <form action="/submit_feedback.php">
        <!-- Rating Section -->
        <div class="form-group">
            <label for="rating">How would you rate our service?</label>
            <div id="rating" class="form-check">
                <input class="form-check-input" type="radio" id="rating1" name="rating" value="1">
                <label class="form-check-label" for="rating1">
                    1 - Poor
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="rating2" name="rating" value="2">
                <label class="form-check-label" for="rating2">
                    2 - Fair
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="rating3" name="rating" value="3">
                <label class="form-check-label" for="rating3">
                    3 - Good
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="rating4" name="rating" value="4">
                <label class="form-check-label" for="rating4">
                    4 - Very Good
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="rating5" name="rating" value="5">
                <label class="form-check-label" for="rating5">
                    5 - Excellent
                </label>
            </div>
        </div>

        <!-- Comment Section -->
        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea class="form-control" id="comments" name="comments" rows="4" placeholder="Enter your comments here"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
